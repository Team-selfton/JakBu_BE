spring:
  application:
    name: jakbu-server
  
  datasource:
    url: jdbc:mysql://localhost:3306/jakbu?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: 2KxP9sdf8123asdasd98asdyasdasd98y9asd89asdyasd89asd==
  expiration: 86400000 # 24 hours in milliseconds

firebase:
  config-path: classpath:firebase-admin.json

kakao:
  oauth:
    client-id: YOUR_KAKAO_REST_API_KEY
    client-secret: YOUR_KAKAO_CLIENT_SECRET
    redirect-uri: http://localhost:8080/auth/kakao/callback
    authorization-uri: https://kauth.kakao.com/oauth/authorize
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

server:
  port: 8080

logging:
  level:
    com.jakbu: DEBUG
    org.springframework.security: DEBUG

