spring:
  application:
    name: jakbu-server
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/jakbu?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

firebase:
  config-base64: ${FIREBASE_CONFIG_BASE64}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.jakbu: DEBUG
    org.springframework.security: DEBUG

